<div class="wrapper wrapper-content animated" id="gridcontroller">
    <div class="row">
        <div class="col-sm-4">
            <label>请选择文件</label>
            <button name="selectFile" class="btn btn-success fileinput-button" type="button" ngf-select="selectFile($files)"
                    accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel"
                    ngf-max-size="20MB" >
                <i class="glyphicon glyphicon-plus"></i>选择文件
            </button>
            <span ng-if="fileName!=''">{{fileName}}</span>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-warning" ng-click="upload()" ng-disabled = "uploadDisable">
                <i class="fa fa-upload"></i>上传校验
            </button>
        </div>
    </div>
    <div class="row">

        <table><tr ng-repeat="tip in vm.tips"><td>{{tip}}</td></tr> </table></div>

    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>

        </div>

        <div class="ibox-content m-b-sm border-bottom">
            <form class="form-horizontal" ng-submit="submit()">

                <div class="row">

                    <div class="col-sm-4" >
                        <div class="form-group">
                            <label class="col-lg-4 control-label">导入时间</label>
                            <div class="col-lg-8">
                                <input data-op="between" date-range-picker name="d.create_time"
                                       type="text" class="form-control date-picker"
                                       ng-model="vm.validateDateRange" readonly="readonly"
                                       options="vm.opts"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4"/>
                    <div class="col-sm-4">
                        <div class="col-lg-8 pull-right">
                            <button class="btn btn-success" type="submit"
                                    ng-disabled="queryBtnDisabled">搜索
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row" style="overflow-x:auto">
                        <div class="col-sm-12">
                            <table datatable="" scrollfixed="" dt-options="dtOptions" dt-columns="dtColumns"
                                   dt-instance="dtInstance" data-order='[[ 1, "desc" ]]'
                                   class="table table-striped table-bordered table-hover table-valign">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
