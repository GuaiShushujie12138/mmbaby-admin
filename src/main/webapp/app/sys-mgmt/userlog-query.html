<div class="wrapper wrapper-content animated fadeInRight" id="gridcontroller">
    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>

                    <div style="float: left" ng-if="vm.deptFilterMessage!=''">
                        <span>:</span>
                    </div>
                    <div class="ibox-tools dropdown " dropdown="">
                        <!--<a style="color: #1ab394;"> <i class="fa  fa-eraser"></i>清除条件</a>-->
                    </div>
                </div>
                <div class="ibox-content m-b-sm border-bottom">
                    <form class="form-horizontal" ng-submit="submit($event)" >
                        <div class="row">

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label" >用户编号</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <i class="icon-op op-equal pull-right"></i>
                                            <input type="text" ng-model="vm.userId"  class="form-control"  data-op="equal" name="user_id">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">日志类型</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <i class="icon-op op-equal pull-right"></i>
                                            <input type="text" ng-model="vm.logType" placeholder="" class="form-control"  data-op="equal" name="log_type">
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">日志内容</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <i class="icon-op op-equal pull-right"></i>
                                            <input type="text" ng-model="vm.logMessage" placeholder="" class="form-control"  data-op="equal" name="log_message">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">时间</label>
                                    <div class="col-lg-8">
                                        <input date-range-picker class="form-control date-picker" type="text" ng-model="vm.validateDateRange"
                                                options="vm.opts" data-op="between" name="create_time"  clearable="true"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label" >操作类型</label>
                                    <div class="col-lg-8">
                                        <select chosen class="col-lg-5 form-control" name="is_system_log"
                                                ng-model="vm.isSystemLog"
                                                ng-options="item.id as item.text for item in vm.operationTypeList"
                                                data-op="equal">
                                            <option value=''>全部</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <button class="btn btn-w-m btn-primary pull-right" type="submit"
                                            ng-disabled="queryBtnDisabled" id="btnQuery" >查询
                                    </button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <div class="tabs-container">


                        <div class="datagrid-buttons" id="datagridButtons">
                            <div class="btn-group pull-right" role="group" >
                                <!--<button ng-click = "addUser()" class="btn btn-success btn-w-sm" type="button"><i class="fa fa-plus-square-o">新增</i></button>-->
                            </div>
                        </div>

                        <div class="tab-content">


                            <div id="tab-1" class="tab-pane active">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table datatable="" width="100%" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" data-order='[[ 0, "desc" ]]'
                                                   class="table table-striped table-bordered table-hover">
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
