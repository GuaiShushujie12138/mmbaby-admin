                                        <div class="input-icon right">
                                            <select chosen class="col-lg-5 form-control" name="ps.crm_buyer_id"
                                                    ng-model="vm.crmBuyerId"
                                                    ng-options="item.id+'' as item.realName for item in operatorList"

                                            <input type="text" name="ps.trade_id" placeholder=""

                                                   data-op="equal">
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">询价单ID：</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <input type="text" name="ps.request_inquiry_id" placeholder=""

                                        </div>
