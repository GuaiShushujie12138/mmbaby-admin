<div class="wrapper wrapper-content animated fadeInRight">
    <style type="text/css">
        .ibox-title {
            border-style: none;
        }

        /*.well .row{*/
        /*border-bottom:lightgreen 1px solid;*/
        /*}*/
        .form-control-static {
            padding-top: 7px;
        }
    </style>

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">更换员工部门-员工编号:{{data.id}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">


            <div class="row">
                <div class="col-sm-12">
                    <div class="alert alert-warning">
                        危险操作!更换部门后,系统会自动作废老的帐户,重新生成新帐号,app登录不受影响
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">员工姓名</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <p class="form-control-static" ng-bind="data.real_name"></p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">原部门</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <p class="form-control-static" ng-bind="data.full_depart_name"></p>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">新部门</label>
                        <div class="col-lg-4">
                            <div class="input-icon right">
                                <p class="form-control-static" style="color:red">{{newDepartmentName}}</p>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <button type="button" class="btn btn-sm btn-info" ng-click="showDeptTree()">选择新部门</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label"> 是否迁移客户</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <label class="checkbox-inline">
                                    <input type="checkbox" name="allowFetchData" ng-model="allowFetchData"
                                           ng-true-value="1" ng-false-value="0">
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

        <div class="tab-content" ng-show="allowFetchData == 1">
            <div class="tabs-container">

                <ul class="nav nav-tabs" id="dataGridTabs">
                    <li class="active" data-filter="0" ng-click="clickTab($event)">
                        <a data-toggle="tab" aria-expanded="true" href="javascript:void(0)">不可迁移客户列表</a>
                    </li>
                    <li class=""
                        data-filter="1"
                        ng-click="clickTab($event)">
                        <a data-toggle="tab" aria-expanded="false" href="javascript:void(0)">可迁移客户列表</a>
                    </li>

                </ul>
            <div id="tab-1" class="tab-pane active">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <table datatable="" width="100%" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" data-order='[[ 0, "desc" ]]'
                                   class="table table-striped table-bordered table-hover">
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">关闭</button>
        <button type="button" class="btn btn-w-sm btn-success" ng-click="ok()" ng-disabled="okBtnDisabled">确认更换部门
        </button>
    </div>
</div>
