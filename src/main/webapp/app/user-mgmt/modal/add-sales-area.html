<div class="modal-dialog no-margins">
  <div class="modal-header">
    <h4 class="modal-title">新增地区</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="row" >
        <div class="col-lg-12">
          <label class="col-lg-3"><span style="color: red">*</span>请输入正确的地区:</label>
          <div class="col-lg-8">
            <input class="col-lg-5 form-control" type="text" placeholder="最多输入5个字" maxlength="5"
                    ng-model="modal.salesAreaName"/>

        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"
            ng-disabled="okBtnDisabled">确定
    </button>
  </div>
</div>
