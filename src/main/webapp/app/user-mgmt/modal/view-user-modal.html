<div class="wrapper wrapper-content animated fadeInRight">
    <style type="text/css">
        .ibox-title {
            border-style: none;
        }

        /*.well .row{*/
        /*border-bottom:lightgreen 1px solid;*/
        /*}*/
        .form-control-static {
            padding-top: 7px;
        }
    </style>

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">查看员工信息-{{data.id}},帐号状态:<span class="label label-info">{{userStatusText}}</span></h4>
    </div>
    <div class="modal-body">

        <div class="tabs-container">
            <uib-tabset>
                <uib-tab heading="员工信息">

                    <div class="panel-body" >


                        <div class="panel panel-default">
                            <div class="panel-heading">
                                基本信息
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">工号</label>

                                            <div class="col-lg-7">

                                                <p class="form-control-static" ng-bind="data.employee_no"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                姓名
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.real_name"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">

                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                手机
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.mobile"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                邮箱
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.email"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">

                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                部门
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.full_depart_name"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                上级领导
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.leader_id"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                角色名称
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.role_name"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="col-lg-2 control-label">
                                                备注
                                            </label>

                                            <div class="col-lg-10">
                                                <p class="form-control-static pull-left" ng-bind="data.remark"></p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                日志
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                               创建人
                                            </label>

                                            <div class="col-lg-7">

                                                <p class="form-control-static" ng-bind="data.create_id"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                修改人
                                            </label>

                                            <div class="col-lg-7">

                                                <p class="form-control-static" ng-bind="data.update_id"></p>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                创建时间
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.create_time"></p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                修改时间
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.update_time"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                登录次数
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.login_times"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                上次登录时间
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.last_login_time"></p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                上次改密时间
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.last_modifypwd_time"></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                上次登录ip
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="data.lastlogin_ip"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4">

                                    </div>

                                </div>


                            </div>

                        </div>



                    </div>


                </uib-tab>

                <uib-tab heading="操作日志">
                    <div class="panel-body" ng-controller="UserLogCtrl">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="ibox">
                                    <div class="ibox-content">

                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table datatable="" width="100%" dt-options="dtOptions"
                                                       dt-columns="dtColumns" dt-instance="dtInstance"
                                                       class="table table-striped table-bordered table-hover">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </uib-tab>

            </uib-tabset>

        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">关闭
        </button>
    </div>
</div>
