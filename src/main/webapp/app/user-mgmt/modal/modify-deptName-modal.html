<div class="modal-dialog no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">修改部门名称</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">新部门名称</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="newDeptName" class="form-control"
                                       ng-model="modal.newDeptName"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">确定</button>
    </div>
</div>
