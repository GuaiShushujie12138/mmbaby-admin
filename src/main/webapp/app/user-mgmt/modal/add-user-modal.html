<div class="modal-dialog no-margins">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
    <h4 class="modal-title">添加用户</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">


      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">工号*</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <input type="text" name="employeeNo" class="form-control"
                       ng-model="modalEmployeeNo" required ng-minlength="3" ng-maxlength="20">
              </div>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">姓名*</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <input type="text" name="realName" class="form-control"
                       ng-model="modalRealName" 　ng-minlength="3" ng-maxlength="20" 　required>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">手机号*</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <input style="display:none">
                <input type="text" name="mobile" class="form-control"
                       ng-model="modalMobile" required autocomplete="off" 　　/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">密码</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <input style="display:none">
                <input type="password" name="password" class="form-control"
                       ng-model="modalPassword" autocomplete="off" ng-minlength="6" ng-maxlength="20"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">邮箱</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <input type="email" name="email" class="form-control"
                       ng-model="modalEmail"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">部门*</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <input type="email" name="deptName" class="form-control"
                       ng-model="deptName" readonly="readonly"/>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">角色*</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <select class="form-control" name="role"
                        ng-model="roleId" ng-options="item.key as item.value for item in roles"/>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label">用户所在地</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                <select class="form-control" name="area"
                        ng-model="modal.salesAreaId" ng-options="area.id as area.name for area in salesAreaList"/>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <a href="javascript:void(0);" ng-click="addSalesArea()">+新增</a>
        </div>
      </div>


      <div class="row">
        <div class="col-sm-10">
          <div class="form-group">
            <label class="col-lg-4 control-label"> 备注</label>
            <div class="col-lg-8">
              <div class="input-icon right">
                                <textarea name="userRemark" class="form-control"
                                          ng-model="userRemark" cols="50" rows="4"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">确定</button>
  </div>
</div>
