


<div class="wrapper wrapper-content animated fadeInRight" id="gridcontroller">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary"><i class="fa fa-cloud"></i>组织架构(部门)</span>
                    <div class="btn-group pull-right" role="group" >
                        <button class="btn btn-success btn-xs" type="button" ng-click="addRootDept()">新增大区</button>
                    </div>

                </div>
                <div class="ibox-content m-b-sm border-bottom">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="alert alert-warning">
                                在树上面右键可以新增员工、子部门
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div js-tree="treeConfig" ng-model="treeData" tree="treeInstance" should-apply="true" tree-events="select_node:selectTreeNode"></div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>

                    <div style="float: left" ng-if="vm.deptFilterMessage!=''">
                        <span>当前部门筛选条件:{{vm.deptFilterMessage}}</span>
                    </div>
                    <div style="float: left" ng-if="vm.dataPrivilegeMessage!=''">
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;数据条件限制:{{vm.dataPrivilegeMessage}}</span>
                    </div>
                    <div class="ibox-tools dropdown " dropdown="">
                        <!--<a style="color: #1ab394;"> <i class="fa  fa-eraser"></i>清除条件</a>-->
                        <a class="chevron-up" style="color: #1ab394;"> <i class="fa fa-chevron-up"></i>展开更多</a>
                    </div>
                </div>
                <div class="ibox-content m-b-sm border-bottom">
                    <form class="form-horizontal" ng-submit="submit($event)" >
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">编号</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <i class="icon-op op-equal pull-right"></i>
                                            <input type="text" name="t.id" placeholder="" class="form-control"  data-op="equal">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label" >手机号码</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <i class="icon-op op-equal pull-right"></i>
                                            <input type="text" name="t.mobile"  class="form-control"  data-op="equal">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">姓名</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <i class="icon-op op-equal pull-right"></i>
                                            <input type="text" name="t.real_name" placeholder="" class="form-control"  data-op="equal">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">工号</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <i class="icon-op op-equal pull-right"></i>
                                            <input type="text" name="t.employee_no" placeholder="" class="form-control"  data-op="equal">
                                        </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label" >角色</label>
                                    <div class="col-lg-8">
                                        <select chosen class="col-lg-5 form-control" name="t.user_role_id"
                                                ng-model="vm.modal.userRoleId"
                                                ng-options="item.id+'' as item.roleName for item in roleList"
                                                data-op="equal">
                                            <option value=''>全部</option>
                                        </select>

                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="btn-group pull-right" role="group" >
                                    <button class="btn btn-primary btn-w-sm" type="submit">查询</button>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">

                    <div class="tabs-container">

                        <ul class="nav nav-tabs" id="dataGridTabs">
                            <li class="active" data-filter="" ng-click="tabQuery($event)">
                                <a data-toggle="tab" aria-expanded="true" href="javascript:void(0)"> 全部</a>
                            </li>
                            <li class=""
                                data-filter="%5b%7b%22field%22%3a%22t.validity%22%2c%22value%22%3a%221%22%2c%22op%22%3a%22equal%22%7d%5d"
                                ng-click="tabQuery($event)">
                                <a data-toggle="tab" aria-expanded="false" href="javascript:void(0)"> 正常</a>
                            </li>


                            <li class=""
                                data-filter="%5b%7b%22field%22%3a%22t.validity%22%2c%22value%22%3a%220%22%2c%22op%22%3a%22equal%22%7d%5d"
                                ng-click="tabQuery($event)">
                                <a data-toggle="tab" aria-expanded="false" href="javascript:void(0)"> 禁用</a>
                            </li>


                        </ul>
                        <div class="datagrid-buttons" id="datagridButtons">
                            <div class="btn-group pull-right" role="group" >
                                <!--<button ng-click = "addUser()" class="btn btn-success btn-w-sm" type="button"><i class="fa fa-plus-square-o">新增</i></button>-->
                            </div>
                        </div>

                        <div class="tab-content">


                            <div id="tab-1" class="tab-pane active">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <table datatable="" width="100%" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance" data-order='[[ 0, "desc" ]]'
                                                   class="table table-striped table-bordered table-hover">
                                            </table>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
