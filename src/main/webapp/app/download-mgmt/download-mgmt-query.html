<div class="wrapper wrapper-content animated fadeInRight" id="gridcontroller">
    <div class="ibox float-e-margins">

        <div class="ibox-title">
            <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>

        </div>

        <div class="ibox-content m-b-sm border-bottom">
            <form class="form-horizontal" ng-submit="submit()">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">创建时间</label>
                            <div class="col-lg-8">
                                <input date-range-picker class="form-control date-picker" type="text"
                                       ng-model="vm.validateDateRange"
                                       name="cus.create_time" options="vm.opts" data-op="between" clearable="true"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="btn-group pull-right" role="group">
                            <button class="btn btn-primary btn-w-sm" ng-disabled="queryBtnDisabled" type="submit">查询</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row"  style="overflow-x:auto">
                        <div class="col-sm-12">
                            <table datatable="" dt-options="dtOptions" dt-columns="dtColumns"
                                   dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover table-valign">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
