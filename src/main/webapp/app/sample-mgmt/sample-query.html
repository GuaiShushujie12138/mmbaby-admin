                    </select>
                  </div>
                </div>
              </div>

                </div>
                <div class="col-lg-2">
                  <button type="button" class="btn btn-outline btn-success" ng-click="printBatchQrCode(null,true)">批量打印
                  </button>
                </div>

                <div class="col-lg-3">
                  <button type="button" class="btn btn-outline btn-warning" ng-click="reBatchPrint()">生成新的样卡ID并批量打印
                  </button>
                </div>

                <div class="col-lg-2" style="margin-left: -20px;">

                </div>

                <div class="col-lg-2" ng-if="vm.canChangeShelf">
                  <button type="button" class="btn btn-outline btn-success" ng-click="batchChangeShelf()">批量调整样卡货架位置
