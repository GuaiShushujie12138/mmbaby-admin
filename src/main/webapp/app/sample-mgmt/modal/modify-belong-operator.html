<div class="wrapper wrapper-content animated fadeInRight">
  <style type="text/css">
    .form-control-static {
      padding-top: 7px;
    }
  </style>

  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>

    <h4 class="modal-title">
      修改持有人
    </h4>
  </div>
  <div class="modal-body">
    <div class="tabs-container">
      <div class="panel panel-default">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <div class="col-lg-9" style="padding-bottom: 4px;">
                <div class="radio radio-inline" style="padding-top: 0px; padding-bottom: 10px;">
                  <label >
                    <input type="radio" name="sendType" value="1" ng-model="modal.operatorType">
                    选择持有人
                  </label>
                </div>
                <div class="radio radio-inline">
                  <label>
                    <input type="radio" name="sendType" value="2" ng-model="modal.operatorType">
                    寄给买家
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" ng-show="modal.operatorType==1">
          <div class="hr-line-dashed"></div>
          <div class="col-lg-12">
            <div class="form-group">
              <label class="col-lg-3"><span style="color: red">*</span>持有人:</label>
              <div class="col-lg-8">
                <select chosen class="col-lg-5 form-control"
                        ng-model="modal.belongOperatorId"
                        ng-options="item.id as item.realName for item in operatorList">
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>

</div>

<div class="modal-footer">

  <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">关闭</button>
  <button type="button" class="btn btn-w-m btn-primary" ng-click="modify()">确认</button>

</div>
</div>
