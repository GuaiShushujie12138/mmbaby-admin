<div class="wrapper wrapper-content animated fadeInRight">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>

        <h4 class="modal-title">
            批量调整样卡货架位置
        </h4>
    </div>
    <div class="modal-body">
        <div class="tabs-container">
            <div class="panel panel-default">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-lg-9" style="padding-bottom: 4px;">
                                <!-- 输入要进入的仓库 -->
                                <label>请选择仓库</label>
                                <select class="col-lg-5 form-control"
                                        ng-model="vm.warehouseId"
                                        ng-change="changeWarehouse()"
                                        ng-options="item.id as item.name for item in vm.warehouseList">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <div class="col-lg-9" style="padding-bottom: 4px;">
                                <!-- 输入要进入的仓库 -->
                                <label>请选择需移入的新货架</label>
                                <select class="col-lg-5 form-control"
                                        ng-model="vm.shelfId"
                                        ng-options="item.id as item.shelfName for item in vm.shelfList">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</div>

<div class="modal-footer">
    <button type="button" class="btn btn-w-m btn-primary" ng-click="ok()">确定
    </button>
    <button ng-if="!isRoute" type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">关闭
    </button>
</div>
</div>
