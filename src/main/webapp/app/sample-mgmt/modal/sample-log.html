<div class="wrapper wrapper-content animated fadeInRight" id="sampleController">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <span class="label label-primary"><i class="fa fa-cloud"></i>日志</span>
      <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
    </div>
    <div class="ibox-content m-b-sm border-bottom">
      <form class="form-horizontal" ng-submit="submit($event)">
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <div class="row" style="overflow:auto">
            <div class="col-sm-12">
              <table datatable="" scrollfixed="" dt-options="dtOptions"
                     dt-columns="dtColumns" dt-instance="dtInstance"
                     data-order='[[ 5, "desc" ]]'
                     class="table table-striped table-bordered table-hover table-valign">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">关闭
    </button>
  </div>

</div>
