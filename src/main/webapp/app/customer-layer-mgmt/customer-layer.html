<div class="wrapper wrapper-content animated fadeInRight" id="gridcontroller">
  <div class="ibox float-e-margins">

    <div class="ibox-content m-b-sm border-bottom">

      <div class="row">
        <div class="col-lg-8  pull-left">
          <button style="margin-right: 1em" class="btn btn-w-m btn-primary"
                  type="button" ng-if="vm.canAddLayer" ng-click = "saveLayer()">
            {{vm.customerType == 1?"新增买家分类":"新增卖家分类"}}
          </button>

          <!--canSetReleaseStrategy-->
          <button style="margin-right: 1em" class="btn btn-w-m btn-primary"
                  ng-click="releaseStrategy()" ng-if="vm.canSetReleaseStrategy">
            释放机制
          </button>

          <button style="margin-right: 1em" class="btn btn-w-m btn-primary"
                  ng-click="whiteUserList()" ng-if="vm.canSetWhiteList">
            白名单客户
          </button>

          <button style="margin-right: 1em" class="btn btn-w-m btn-primary"
                  ng-click="limitCount()" ng-if="vm.canLimitCount">
            限额
          </button>
        </div>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="tabs-container">
        <div class="tab-content">

          <div id="tab-1" class="tab-pane active">
            <div class="panel-body">
              <div class="row">
                <div class="col-sm-12">
                  <table datatable="" width="100%" dt-options="dtOptions" dt-columns="dtColumns"
                         dt-instance="dtInstance"
                         class="table table-striped table-bordered table-hover">
                  </table>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
