<div class="modal-dialog no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">是否合格</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-lg-8">
                    <label><input type="radio" name="isPass"  value="1" ng-checked="isPassed == 1" ng-change="changeRadio()"
                                  ng-model="isPassed"  required/>合格</label>
                    <label><input type="radio" name="isPass" value="0" ng-checked="isPassed == 0" ng-change="changeRadio()"
                                  ng-model="isPassed"/>不合格</label>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-12">
                    <textarea rows="5" cols="50" placeholder="请说明原因" ng-model="passedReason"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">提交</button>
    </div>
</div>
