<div class="wrapper wrapper-content animated fadeInRight">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">客户等级</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="alert alert-warning">
                    选择不设置,即不修改现在的等级信息
                </div>
            </div>
        </div>
        <div class="row">


            <div class="col-ls-12">
                <table datatable="ng" width="85%" dt-options="dtOptions"
                       dt-column-defs="dtColumnDefs"
                       class="table table-striped table-bordered table-hover" dt-instance="dtInstance">
                    <thead>
                    <tr>
                        <th>客户编号</th>
                        <th>公司名称</th>
                        <th>联系人</th>
                        <th>联系电话</th>
                        <th>买家等级</th>
                        <th>卖家等级</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="message in customerList">
                        <td>{{ message.customerId }}</td>
                        <td>{{ message.companyName }}</td>
                        <td>{{ message.contactName }}</td>
                        <td>{{ message.tel }}</td>
                        <td>{{ message.buyerlevelName }}</td>
                        <td>{{ message.sellerlevelName }}</td>

                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    批量修改买家等级为：
                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-sm-12">
                            <div class="col-sm-2" ng-repeat="level in customerLevels">
                                <input type="radio" name="Buyerlevel"
                                                                          value="{{level.code}}"
                                                                          ng-model="modal.buyerCustomerLevel"/>{{level.name}}
                            </div>
                            <div class="col-sm-2">
                               <input type="radio" name="Buyerlevel" value="-1"
                                                                         ng-true-value="CHECKED" checked="checked"
                                                                         ng-model="modal.buyerCustomerLevel"/> <label class="label label-danger">不设置</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>

        <div class="panel-body">
            <div class="panel panel-default">
                <div class="panel-heading">
                    批量修改卖家身份为：
                </div>
                <div class="panel-body">
                    <div class="row">

                        <div class="col-sm-12">
                            <div class="col-sm-2" ng-repeat="level in customerLevels">
                                <input type="radio" name="Sellerlevel"
                                                                          value="{{level.code}}"
                                                                          ng-model="modal.sellerCustomerLevel"/>{{level.name}}

                            </div>
                            <div class="col-sm-2">
                                <input type="radio" name="Sellerlevel" value="-1"
                                                                         checked="true"
                                                                         ng-true-value="CHECKED"
                                                                         ng-model="modal.sellerCustomerLevel"><label class="label label-danger">不设置</label>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">确定</button>
    </div>
</div>
