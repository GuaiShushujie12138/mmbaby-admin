<div class="wrapper wrapper-content animated fadeInRight">


    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">分配客户归属</h4>
    </div>
    <div class="modal-body">
        <div class="tabs-container">
            <uib-tabset>
                <uib-tab heading="卖家运营" ng-if="sellershow" >
                    <div class="row" ng-controller="allotcustomerSellerCtrl">
                        <div class="col-sm-12">
                            <table datatable="" width="100%"
                                   dt-options="dtOptions"
                                   dt-columns="dtColumns"
                                   dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover">
                            </table>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="买家运营" ng-if="buyershow" >
                    <div class="row" ng-controller="allotcustomerBuyerCtrl">
                        <div class="col-sm-12">
                            <table datatable="" width="100%"
                                   dt-options="dtOptions"
                                   dt-columns="dtColumns"
                                   dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover">
                            </table>
                        </div>
                    </div>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">关闭</button>
    </div>
</div>
