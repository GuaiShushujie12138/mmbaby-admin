<div class="modal-dialog no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">{{title}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <input type="hidden" name="id" placeholder="" class="form-control" ng-model="modalId"/>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">code(必填)</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="code" placeholder="" class="form-control"
                                       ng-model="modalCode" required>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">function_name(必填)</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="functionName" class="form-control"
                                       ng-model="modalFunctionName" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">parent_id(必填)</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="parentId" class="form-control"
                                       ng-model="modalParentId" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">is_leaf_node(必填)</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="isLeafNode" class="form-control"
                                       ng-model="modalIsLeafNode" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">sub_system_id(必填)</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="subSystemId" class="form-control"
                                       ng-model="modalSubSystemId" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">is_hidden(必填)</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="isHidden" class="form-control"
                                       ng-model="modalIsHidden" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">function_icon</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="functionIcon" class="form-control"
                                       ng-model="modalFunctionIcon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10">
                    <div class="form-group">
                        <label class="col-lg-4 control-label">order_by(必填)</label>
                        <div class="col-lg-8">
                            <div class="input-icon right">
                                <input type="text" name="orderBy" class="form-control"
                                          ng-model="modalOrderBy" required />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">确定</button>
    </div>
</div>
