<div class="wrapper wrapper-content animated fadeInRight">
    <style type="text/css">
        .ibox-title {
            border-style: none;
        }

        /*.well .row{*/
        /*border-bottom:lightgreen 1px solid;*/
        /*}*/
        .form-control-static {
            padding-top: 7px;
        }
    </style>

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">角色详情-{{modal.id}}<span class="label label-info"></span></span></h4>
    </div>
    <div class="modal-body">

        <div class="tabs-container">

            <uib-tabset>
                <uib-tab heading="角色信息">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">角色编号</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <p class="form-control-static" ng-bind="modal.id"></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">角色名称</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <p class="form-control-static" ng-bind="modal.roleName"></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">角色描述</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <p class="form-control-static" ng-bind="modal.roleDesc"></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">数据范围</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <p class="form-control-static" ng-bind="modal.userScope"></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-8">
                                <div class="form-group">
                                    <label class="col-lg-4 control-label">状态</label>
                                    <div class="col-lg-8">
                                        <div class="input-icon right">
                                            <p class="form-control-static" ng-bind="modal.statusText"></p>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-body">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                日志
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                创建人
                                            </label>

                                            <div class="col-lg-7">

                                                <p class="form-control-static" ng-bind="modal.createId"></p>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                修改人
                                            </label>

                                            <div class="col-lg-7">

                                                <p class="form-control-static" ng-bind="modal.updateId"></p>
                                            </div>
                                        </div>

                                    </div>

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                创建时间
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="modal.createTime"></p>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="row">

                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label class="col-lg-5 control-label">
                                                修改时间
                                            </label>

                                            <div class="col-lg-7">
                                                <p class="form-control-static" ng-bind="modal.updateTime"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>

                        </div>


                    </div>

                </uib-tab>

                <uib-tab heading="对应权限">
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-lg-12">
                                <div js-tree="treeConfig" ng-model="treeData" tree="treeInstance"
                                     should-apply="true"></div>
                            </div>
                        </div>

                    </div>
                </uib-tab>

                <uib-tab heading="有效人员"  >
                    <div class="row" ng-controller="ValidUserCtrl">
                        <div class="col-sm-12">
                            <table datatable="" width="100%"
                                   dt-options="dtOptions"
                                   dt-columns="dtColumns"
                                   dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover">
                            </table>
                        </div>
                    </div>
                </uib-tab>
                <uib-tab heading="禁用人员"  >
                    <div class="row" ng-controller="InvalidUserCtrl">
                        <div class="col-sm-12">
                            <table datatable="" width="100%"
                                   dt-options="dtOptions"
                                   dt-columns="dtColumns"
                                   dt-instance="dtInstance"
                                   class="table table-striped table-bordered table-hover">
                            </table>
                        </div>
                    </div>
                </uib-tab>

            </uib-tabset>

        </div>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">关闭
        </button>
    </div>
</div>
