<style>
    .hide {
        display: none;
    }
    .span_font{
        margin-left: 10px;
        font-size:15px;
        font-weight: 700;
    }
</style>

<div class="wrapper wrapper-content animated fadeInRight" id="supplierController">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>
            <span class="span_font" ng-click="findNotAllowance()">有<a>&nbsp<span ng-bind="numStock"/></a>家有商品库存状态为未过期的供应商需要分配.</span>
            <div class="ibox-tools dropdown " dropdown="">
                <!--<a style="color: #1ab394;"> <i class="fa  fa-eraser"></i>清除条件</a>-->
                <a class="chevron-up" style="color: #1ab394;"> <i class="fa fa-chevron-up"></i>展开更多</a>
            </div>
        </div>
        <div class="ibox-content m-b-sm border-bottom">
            <form class="form-horizontal" ng-submit="submit($event)">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">创建时间</label>
                            <div class="col-lg-8">
                                <input data-op="between" date-range-picker name="supplier.create_time"
                                       type="text" class="form-control date-picker"
                                       ng-model="vm.validateDateRange" readonly="readonly"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">供应商状态</label>
                            <div class="col-lg-8">
                                <select class="form-control" name="validity"
                                        data-op="equal"
                                        ng-model="vm.supplier.auditingStatus"
                                        ng-options="status.key as status.value for status in vm.supplierValiditySelect">
                                </select>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <label class="col-lg-4 control-label">供应商归属人</label>
                        <div class="col-lg-8">
                            <select chosen class="form-control" name="belongUserId"
                                    ng-model="vm.supplier.businessEmployeeNo"
                                    ng-options="supplier.employeeNo as supplier.name for supplier in vm.inquiryUsers">
                                <option value="">所有</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">供应商来源</label>
                            <div class="col-lg-8">
                                <select class="form-control" name="source"
                                        data-op="equal"
                                        ng-model="vm.supplier.source"
                                        ng-options="source.key as source.value for source in vm.supplierSourceSelect">
                                </select>

                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">供应商名称</label>
                            <div class="col-lg-8">
                                <select chosen class="form-control" name="supplierId"
                                        ng-model="vm.supplier.supplierId"
                                        ng-options="supplier.supplierId as supplier.shopName for supplier in vm.supplierList">
                                    <option value="">所有</option>
                                </select>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">审核状态</label>
                            <div class="col-lg-8">
                                <select class="form-control" name="auditingStatus"
                                        data-op="equal"
                                        ng-model="vm.supplier.auditingStatus"
                                        ng-options="status.key as status.value for status in vm.supplierStatusSelect">
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">手机号</label>
                            <div class="col-lg-8">
                                <div class="input-icon right">
                                    <input type="text" name="mobile" placeholder=""
                                           class="form-control" ng-model="vm.supplier.mobile">
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-lg-4 control-label">分配状态</label>
                            <div class="col-lg-8">
                                <select class="form-control" name="assignStatus "
                                        data-op="equal"
                                        ng-model="vm.supplier.assignStatus"
                                        ng-options="status.key as status.value for status in vm.supplierAllowanceSelect">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4  pull-right text-right">
                        <button class="btn btn-w-m btn-primary" type="submit">查询</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row" style="overflow:auto">
                        <div class="col-sm-12">
                            <table datatable="" scrollfixed="" dt-options="dtOptions"
                                   dt-columns="dtColumns" dt-instance="dtInstance"
                                   data-order='[[ 5, "desc" ]]'
                                   class="table table-striped table-bordered table-hover table-valign">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
