<style>
    .remarkStyle{
        word-wrap: break-word;
        white-space: initial;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight" id="gridcontroller">
    <div class="ibox float-e-margins">
        <div class="tabs-container">
            <div class="tab-content">
                <div class="panel-body">
                    <div class="ibox-content m-b-sm border-bottom">
                        <form name="form1" class="form-horizontal" ng-submit="submit($event,true)">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">客户ID</label>
                                        <div class="col-lg-8">
                                            <div class="input-icon right">
                                                <input type="text" name="ca.customer_id" placeholder="请输入"
                                                       class="form-control" data-op="equal">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">审核状态</label>
                                        <div class="col-lg-8">
                                            <select class="col-lg-5 form-control auditStatus">
                                                <option value="100">全部</option>
                                                <option value="10">审核提交审核中</option>
                                                <option value="20">审核通过</option>
                                                <option value="30">审核被拒绝</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">手机号码</label>
                                        <div class="col-lg-8">
                                            <div class="input-icon right">
                                                <input type="text" name="c.mobile" placeholder="请输入"
                                                       class="form-control" data-op="equal">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="col-lg-4 control-label">提交时间</label>
                                        <div class="col-lg-8">
                                            <input date-range-picker class="form-control date-picker"
                                                   type="text" ng-model="vm.validateDateRange"
                                                   name="ca.create_time" options="vm.opts" data-op="between"
                                                   clearable="true"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-4  pull-right">
                                    <button class="btn btn-w-m btn-primary" type="submit"
                                            ng-disabled="queryBtnDisabled" id="btnQuery1">
                                        查询
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-12">

            <div class="tabs-container">
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="panel-body">
                            <div class="row"  style="overflow-x:auto">
                                <div class="col-sm-12">
                                    <table datatable="" width="100%" scrollfixed="" dt-options="dtOptions"
                                           dt-columns="dtColumns" dt-instance="dtInstance"
                                           data-order='[[ 2, "desc" ]]'
                                           class="table table-striped table-bordered table-hover table-valign">
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
