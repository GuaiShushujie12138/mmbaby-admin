<style>
    .imgStyle{
        width: 100px;
        height: 100px;
        margin-right: 15px;
        cursor: pointer;
    }
    .imgBox{
        padding:30px 0 30px 20px;
    }
    .marginB20{
        margin-bottom:20px;
    }
    .pswp__caption__center {
        text-align: center;
        font-size: 20px;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title" ng-if="rowObj.authType==10">个人实名认证</h4>
        <h4 class="modal-title" ng-if="rowObj.authType==20">企业实名认证</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="row">
                <div class="col-sm-12 marginB20" >
                    <label class="col-lg-1 control-label" ng-if="rowObj.authType==10">姓名：</label>
                    <label class="col-lg-1 control-label" ng-if="rowObj.authType==20">法人：</label>
                    <div class="col-lg-4">
                        <span>{{data.name}}</span>
                    </div>
                </div>
                <div class="col-sm-12 marginB20" ng-show="mobile">
                    <label class="col-lg-1 control-label">手机号码：</label>
                    <div class="col-lg-4">
                        <span>{{mobile}}</span>
                    </div>
                </div>
                <div class="col-sm-12 marginB20">
                    <label class="col-lg-1 control-label">身份证：</label>
                    <div class="col-lg-4">
                        <span>{{data.identityCardNo}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" ng-if="rowObj.authType==20">
                    <label class="col-lg-1 control-label">营业执照：</label>
                    <div class="col-sm-11 imgBox">
                        <!--<span class="aaaaaa" style="width: 100px; height: 100px ;display:inline-block; overflow: hidden;position:relative;" ng-bind-html="licensePic"></span>-->
                        <img class="imgStyle" data-title="营业执照" ng-if="data.licensePic" ng-src="{{data.licensePic}}" ng-click="showFullImg($event)"/>
                    </div>
                </div>
            </div>
            <div class="row">
               <div class="col-sm-12">
                   <label class="col-lg-1 control-label">名片照：</label>
                   <div class="col-sm-11 imgBox">
                       <!--<span ng-if="data.businessCardPicCorrectSide" style="width: 100px; height: 100px ;display:inline-block; overflow: hidden;position:relative;" ng-bind-html="businessCardPicCorrectSide"></span>-->
                       <!--<span ng-if="data.businessCardPicOppositeSide" style="width: 100px; height: 100px ;display:inline-block; overflow: hidden;position:relative;" ng-bind-html="businessCardPicOppositeSide"></span>-->
                       <img class="imgStyle" data-title="名片照" ng-if="data.businessCardPicCorrectSide" ng-src="{{data.businessCardPicCorrectSide}}" ng-click="showFullImg($event)"/>
                       <img class="imgStyle" data-title="名片照" ng-if="data.businessCardPicOppositeSide" ng-src="{{data.businessCardPicOppositeSide}}" ng-click="showFullImg($event)"/>
                   </div>
               </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <label class="col-lg-1 control-label">环境照：</label>
                    <div class="col-sm-11 imgBox">
                        <!--<span style="height: 100px ;display:inline-block; overflow: hidden;position:relative;" ng-bind-html="environmentPicList"></span>-->
                        <img class="imgStyle" data-title="环境照" ng-repeat="img in data.environmentPicList track by $index" ng-src="{{img}}" ng-click="showFullImg($event)">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer" ng-if="rowObj.auditStatus==10">
        <button type="button" class="btn btn-w-sm btn-warning" ng-click="refuse()">审核拒绝</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="pass()" ng-disabled="okBtnDisabled">审核通过</button>
    </div>
</div>

<div class="pswp" id="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe.
         It's a separate element, as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. PhotoSwipe keeps only 3 slides in DOM to save memory. -->
        <!-- don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item "></div>
            <div class="pswp__item "></div>
            <div class="pswp__item "></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->


                <div class="pswp__counter"></div>


                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>


                <button class="pswp__button pswp__button--rotate" style="display:block !important;"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                        <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div>
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
