<div class="wrapper-content animated fadeInRight">
    <div class="ibox-content border-bottom">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2">收款人：</label>
                <div class="col-sm-10">
                        <input type="text" class="form-control" placeholder="请输入收款人" ng-model="vm.bankObj.bankAccountOwner">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">开户银行：</label>
                <div class="col-sm-10">
                    <select ng-options="item.bankId as item.bankName for item in vm.bankList"
                            ng-model="vm.bankObj.bankId"
                            ng-change="changeBank()"
                            class="form-control"
                    >
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">开户城市：</label>
                <div class="col-sm-5">
                    <select ng-options="item.id as item.name for item in vm.provinceList"
                            ng-model="vm.bankObj.bankProvinceId"
                            class="form-control"
                            ng-change="changeProvince()"
                    >
                        <option value="">请选择</option>
                    </select>
                </div>

                <div class="col-sm-5">
                    <select ng-options="item.id as item.name for item in vm.cityList"
                            ng-model="vm.bankObj.bankCityId"
                            ng-change="changeCity()"
                            class="form-control"
                    >
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">开户支行</label>
                <div class="col-sm-10">
                    <select chosen
                            ng-options="item.bankSubId as item.bankSubName for item in vm.subBankList"
                            ng-model = "vm.bankObj.branchBankId"
                            class="form-control"
                    >
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">银行账户</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="请输入银行账户" ng-model="vm.bankObj.bankAccountNo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 col-sm-offset-10" style="overflow:hidden;">
                    <button ng-click="handleChangeBankInfo()" class="btn btn-primary btn-w-sm">确认</button>
                </div>
            </div>
        </form>
    </div>
</div>
