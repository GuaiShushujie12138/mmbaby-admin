<style>
    .delete{
        color: #a7aaab;
    }
    .normal{
        color:#676a6c
    }
</style>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">标记需求来源</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">

            <div class="row">
                <div class="col-sm-12">
                    <div ng-repeat="option in modal.demandSourceOptions">
                        <div class="form-group"
                             ng-if="option.validity == 1 || option.sourceCode == modal.defaultOption">
                            <label class="{{option.validity == 0?'delete':'normal'}}">
                                <input type="radio"
                                          name="option"
                                          value="{{option.sourceCode}}"
                                          ng-disabled="{{option.validity==0}}"
                                          ng-model="modal.newOption">{{option.sourceName}}</label>
                            &nbsp;
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">确定</button>
    </div>
</div>
