<div class="modal-dialog modal-lg no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">撤销采购需求任务</h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-12">
            <span>所属者：{{belongUserName}}</span>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table datatable="" width="100%" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"
                       class="table table-striped table-bordered table-hover no-padding">
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="undispatchTask()">撤销分配</button>
    </div>
</div>
