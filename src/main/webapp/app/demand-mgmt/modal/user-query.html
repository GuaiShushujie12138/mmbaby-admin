<div class="modal-dialog modal-lg no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">分配采购需求任务</h4>
    </div>
    <div class="modal-body">
        <div class="col-sm-12">
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="userName">姓名：</label>
                        <input id="userName" type="text" ng-change="grepUser()"
                               ng-model="modal.userName">
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table datatable="" width="100%" dt-options="dtOptions" dt-columns="dtColumns" dt-instance="dtInstance"
                       class="table table-striped table-bordered table-hover no-padding">
                </table>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white"  ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">分配</button>
    </div>
</div>
