<div class="wrapper wrapper-content animated fadeInRight">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
    <h4 class="modal-title">更改找版反馈区域为（即优先采购区域）：</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-lg-12">
          <div class="col-md-3" ng-repeat="area in modal.purchaseAreaList">
            <div class="form-group" ng-if="area.key != -1">
              <label><input type="checkbox" name="area" value="{{area.key}}" ng-checked="selection.indexOf(area.key) > -1"
                            ng-click="toggleSelection(area.key)"
              >
                {{area.value}}</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <div class="col-lg-12">
                        <textarea rows="4" cols="60" ng-model="modal.modifyAreaRemark" maxlength="200"
                                  placeholder="请输入更改原因，必填"/>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"
            ng-disabled="">确定
    </button>
  </div>
</div>
