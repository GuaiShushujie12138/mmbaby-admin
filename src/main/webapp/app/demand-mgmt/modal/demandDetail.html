<div class="modal-dialog modal-lg no-margins">
    <style type="text/css">
        .m-b-md {
            margin-bottom: 20px;
            margin-left: 5px;
            margin-top: 20px;
        }
    </style>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">需求详情--需求编号:{{demandId}}</h4>
    </div>
    <div class="modal-body">
        <div class="wrapper-content animated fadeIn" style="padding: 0px 3px 15px">
            <div class="row">
                <div class="col-lg-12">
                    <div class="tabs-container">

                        <uib-tabset>

                            <uib-tab heading="需求属性" active="true">
                                <!--<tab-heading  heading="需求属性">-->
                                <!--需求属性-->
                                <!--<i class="fa fa-laptop"></i>-->
                                <!--</tab-heading>-->

                                <div ng-if = "isNewDemand"
                                     ng-include = "'app/demand-mgmt/modal/demandDetail_new_include.html'">
                                </div>

                                <div ng-if = "!isNewDemand"
                                     ng-include="'app/demand-mgmt/modal/demandDetail_include.html'"></div>


                            </uib-tab>

                            <uib-tab heading="抢单列表">

                                <div class="panel-body" ng-controller="ReplyModalCtrl">
                                    <div class="ibox-content" style="border-top-width: 0px; padding-top: 0px;">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table datatable="" width="100%" dt-options="dtOptions"
                                                       dt-columns="dtColumns"
                                                       dt-instance="dtInstance"
                                                       class="table table-striped table-bordered table-hover">
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </uib-tab>

                        </uib-tabset>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
    </div>
</div>
