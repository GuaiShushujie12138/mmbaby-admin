<style>
    .control-label{
        padding: 0;
    }
    .nav-tabs{
        border-bottom: 0 none;
    }
    .uib-tab.ng-scope.ng-isolate-scope a{
        height: 42px;
    }
    .uib-tab.ng-scope.ng-isolate-scope.active a{
        background-color: #ffffff;
        font-size: 14px;
        border-bottom: 0 none;
    }
    .btn-xs{
        margin-right: 4px;
    }
</style>
<div class="wrapper wrapper-content animated fadeInRight" id="gridcontroller">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox-title">
                <span class="label label-primary"><i class="fa fa-cloud"></i>组织架构(部门)</span>

            </div>
            <div class="ibox-content m-b-sm border-bottom">
                <div class="row">
                    <div js-tree="treeConfig" ng-model="treeData" tree="treeInstance" should-apply="true" tree-events="select_node:selectTreeNode"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-9">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>

                    <div class="ibox-tools dropdown " dropdown="">
                        <!--<a style="color: #1ab394;"> <i class="fa  fa-eraser"></i>清除条件</a>-->
                        <a class="chevron-up" style="color: #1ab394;"> <i class="fa fa-chevron-up"></i>展开更多</a>
                    </div>
                </div>

                <div class="ibox-content m-b-sm border-bottom">
                    <form class="form-horizontal" ng-submit="submit($event)">
                        <div class="row">
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">链尚订单</label>
                                            <div class="col-lg-8">
                                                <div class="input-icon right">
                                                    <i class="icon-op op-equal pull-right"></i>
                                                    <input type="text" name="lkt.trade_id" placeholder=""
                                                           class="form-control" ng-model="vm.tradeId"
                                                           data-op="equal">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!--<div class="col-sm-6">-->
                                        <!--<div class="form-group">-->
                                            <!--<label class="col-lg-4 control-label">验布状态</label>-->
                                            <!--<div class="col-lg-8">-->
                                                <!--<select class="form-control" name="pc_cloth_order.status"-->
                                                        <!--ng-model="vm.ClothCheckStatus"-->
                                                        <!--ng-options="item.key as item.value for item in vm.clothCheckStatusSelect"-->
                                                        <!--data-op="equal">-->
                                                    <!--<option value=''>全部</option>-->
                                                <!--</select>-->
                                            <!--</div>-->
                                        <!--</div>-->
                                    <!--</div>-->

                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">订单创建时间</label>
                                            <div class="col-lg-8">
                                                <input data-op="between" date-range-picker name="pc_trade.create_time"
                                                       type="text" class="form-control date-picker"
                                                       ng-model="vm.validateDateRange"
                                                       options="vm.opts"/>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="col-lg-4 control-label">验布坊</label>
                                            <div class="col-lg-8">
                                                <select class="form-control" name="pc_cloth_order.cloth_store_id"
                                                        ng-model="vm.auditStatus"
                                                        ng-options="item.key as item.value for item in vm.clothStoreSelect"
                                                        data-op="equal">
                                                    <option value=''>全部</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3  pull-right" style="text-align: center; margin-top: 27px;">
                                <button class="btn btn-w-m btn-primary" type="submit"
                                        ng-disabled="queryBtnDisabled">
                                    查询
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ng-isolate-scope">
                            <ul class="nav nav-tabs">
                                <li ng-class="{active: vm.isDeclare==0}" class="uib-tab ng-scope ng-isolate-scope">
                                    <a href="javascript:;" ng-click="isDeclare(0)" class="ng-binding">
                                        未报单
                                    </a>
                                </li>
                                <li ng-class="{active: vm.isDeclare==1}" class="uib-tab ng-scope ng-isolate-scope">
                                    <a href="javascript:;" ng-click="isDeclare(1)" class="ng-binding">
                                        已报单
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="ibox-content">
                            <div class="row" style="overflow:auto">
                                <div class="col-sm-12">
                                    <table datatable="" width="100%" scrollfixed="" dt-options="dtOptions"
                                           dt-columns="dtColumns" dt-instance="dtInstance"
                                           data-order='[[ 2, "desc" ]]'
                                           class="table table-striped table-bordered table-hover table-valign">
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
