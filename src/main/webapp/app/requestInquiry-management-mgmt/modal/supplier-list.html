<style>
    .supplierWC .modal-content{
        background-color: #f3f3f4;
    }
</style>
<div class="no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">选择关联供应商</h4>
    </div>
    <div class="modal-body" style="padding: 30px 50px;">
        <!-- 查询条件 -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>

                <div class="ibox-tools dropdown " dropdown="">
                    <a class="chevron-up" style="color: #1ab394;"> <i class="fa fa-chevron-up"></i>展开更多</a>
                </div>
            </div>
            <div class="ibox-content m-b-sm border-bottom">
                <form class="form-horizontal" ng-submit="submit($event)" style="padding-top: 20px;">
                    <div class="row">

                        <div class="col-sm-3">
                            <div class="form-group">
                                <label class="col-lg-4 control-label"><i style="color: red;">＊</i>真实卖家：</label>
                                <div class="col-lg-8">
                                    <a href="javascipt:;" style="line-height: 34px;">{{realShopName}}</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div class="form-group">
                                <label class="col-lg-3 control-label">关键字：</label>
                                <div class="col-lg-9">
                                    <input type="text" name="keyword"
                                           placeholder="供应商名称/联系人/联系人手机/公司名称"
                                           class="form-control"
                                           ng-model="keyword">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4" style="text-align: right;">
                            <button class="btn btn-w-m btn-primary" type="submit"
                                    ng-disabled="queryBtnDisabled">
                                查询
                            </button>
                            <button class="btn btn-w-m btn-danger" type="button"
                                    ng-click="addSupplier()"
                                    ng-disabled="queryBtnDisabled">
                                没找到，去新增供应商
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- table -->
        <div class="ibox">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-sm-12">
                        <table datatable="" scrollfixed="" dt-options="dtOptions"
                               dt-columns="dtColumns" dt-instance="dtInstance"
                               data-order='[[ 2, "desc" ]]'
                               class="table table-striped table-bordered table-hover table-valign">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
