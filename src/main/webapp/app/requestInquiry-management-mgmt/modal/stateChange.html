<style>
    .row {
        margin-top: 20px;
    }

    @font-face {
        font-family: 'iconfont';
        src: url('/fonts/iconfont.eot');
        src: url('/fonts/iconfont.eot?#iefix') format('embedded-opentype'),
        url('/fonts/iconfont.woff') format('woff'),
        url('/fonts/iconfont.ttf') format('truetype'),
        url('/fonts/iconfont.svg#iconfont') format('svg');
    }

    .lianshangFont {
        display: inline-block;
        font-style: normal;
        vertical-align: baseline;
        text-align: center;
        text-transform: none;
        line-height: 1;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
    }

    .lianshang-rate-star {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-transition: all .3s;
        transition: all .3s;
        color: #e9e9e9;
    }


    .lianshang-rate-star-wrap {
        margin: 0;
        padding: 0;
        display: inline-block;
        margin-right: 8px;
        position: relative;
        -webkit-transition: all .3s;
        transition: all .3s;
        color: inherit;
        cursor: pointer;
    }

    .lianshang-rate-star-wrap:hover {
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
    }

    .lianshang-rate-star-wrap.love-full .lianshang-rate-star{
        -webkit-transform: scale(1.1);
        -ms-transform: scale(1.1);
        transform: scale(1.1);
        color:red;

    }

    .lianshangFont {
        font-family: "iconfont"!important;
        display: block;
        font-size: 30px;
    }

</style>
<div class="no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
        <h4 class="modal-title">状态变更</h4>
    </div>
    <div class="modal-body" style="padding: 30px 50px;">
        <div class="row">
            <div class="col-sm-8 supper-con">
                <select ng-model="vm.actionStatus"
                        class="form-control"
                        data-placeholder="请选择状态"
                        ng-options="item.type as item.name for item in vm.actionList"
                >
                    <option value="">请选择</option>
                </select>
            </div>
        </div>

        <div ng-show="vm.actionStatus === 3">
            <!-- 询价反馈有误  -->
            <div class="row checkbox from-group">
                <label class="col-sm-12"> <input type="checkbox" ng-model="vm.inValidReason.one" ng-true-value="'询价反馈有误'" ng-false-value="" />询价反馈有误</label>
            </div>

            <!-- 销售信息填写有误  ng-true-value 必须要双引号中包含单引号,才能表示字符串-->
            <div class="row checkbox from-group">
                <label class="col-sm-12"> <input type="checkbox" ng-model="vm.inValidReason.two" ng-true-value="'销售信息填写有误'" ng-false-value="" />销售信息填写有误</label>
            </div>

            <!-- 缺货 -->
            <div class="row checkbox from-group">
                <label class="col-sm-12"> <input type="checkbox" ng-model="vm.inValidReason.three" ng-true-value="'缺货'" ng-false-value="" />缺货</label>
            </div>

            <!-- 其他 -->
            <div class="row checkbox from-group">
                <label class="col-sm-2"> <input type="checkbox" ng-model="vm.inValidReason.four" ng-true-value="true" ng-false-value="" />其他</label>
                <input class="col-sm-8 form-control" ng-model="vm.rejectReason" placeholder="请输入原因" />
            </div>

            <div class="row">
                <h3>请对本次销售询价情况打分</h3>
                <ul style="padding-left: 0;">
                    <li ng-click="clickLove($index)" ng-mouseleave="hoveroutLove($index)" ng-mouseover="hoverLove($index)" ng-repeat="x in vm.loveList" class="lianshang-rate-star-wrap {{x.status}}">
                        <div class="lianshang-rate-star">
                            <i class="lianshangFont">&#xe745;</i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

    </div>
    <!-- footer -->
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-danger" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()" ng-disabled="okBtnDisabled">确认</button>
    </div>
</div>
