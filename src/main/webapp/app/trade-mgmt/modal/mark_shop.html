<style type="text/css">
  .margin_left{
    margin-left: 30px;
  }
  .by_left{

  }
</style>
<div class="modal-dialog no-margins">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>

    <h4 class="modal-title">标记店铺</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <div class="row">
          <button type="button" class="col-lg-5 btn btn-outline btn-default" ng-click="markShopSearch()">
            点击搜索店铺
          </button>
        </div>
      </div>

      <div class="form-group" ng-if="modal.isShowShop">
        <label class="col-lg-2 control-label">公司名称:</label>
        <label type="text" class="col-lg-8" ng-bind="shop.shopName"></label>
      </div>

      <div class="form-group" ng-if="modal.isShowShop">
        <label class="col-lg-2 control-label">联系人:</label>
        <div class="col-lg-7">
          <label type="text" class="col-lg-8" ng-bind="shop.contactUser"></label>
        </div>
      </div>

      <div class="form-group" ng-if="modal.isShowShop">
        <label class="col-lg-2 control-label">电话:</label>
        <div class="col-lg-7">
          <label type="text" class="col-lg-8" ng-bind="shop.mobile"
                 placeholder="otherSource"></label>
        </div>
      </div>
      <div class="row" ng-if="modal.isShowShop">
        <div class="form-group">
          <label class="col-lg-2 control-label">省:</label>
          <div class="col-lg-5">
            <select chosen class="form-control"
                    ng-model="shop.provinceId"
                    ng-change="getCityList(shop.provinceId)"
                    ng-options="item.id as item.name for item in modal.provinceList"
                    data-op="equal">
              <option value=''>请选择省份 </option>
            </select>
          </div>
        </div>
      </div>

      <div class="row" ng-if="modal.isShowShop">
        <div class="form-group">
          <label class="col-lg-2 control-label">市:</label>
          <div class="col-lg-5">
            <select chosen class="form-control"
                    ng-model="shop.cityId"
                    ng-change="getAreaList(shop.cityId)"
                    ng-options="item.id as item.name for item in modal.cityList"
                    data-op="equal">
              <option value=''>请选择城市 </option>
            </select>
          </div>
        </div>
      </div>

      <div class="row" ng-if="modal.isShowShop">
        <div class="form-group">
          <label class="col-lg-2 control-label">区:</label>
          <div class="col-lg-5">
            <select chosen class="form-control"
                    ng-model="shop.areaId"
                    ng-options="item.id as item.name for item in modal.areaList"
                    data-op="equal">
              <option value=''>请选择城市 </option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group" ng-if="modal.isShowShop">
        <label class="col-lg-2 control-label">地址:</label>
        <div class="col-lg-7">
          <input type="text" class="form-control" ng-model="shop.address"/>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"
            ng-disabled="okBtnDisabled">确定
    </button>
  </div>
</div>
