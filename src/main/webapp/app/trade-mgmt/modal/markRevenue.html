<div class="modal-dialog no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>

        <h4 class="modal-title">营收信息</h4>
    </div>
    <div class="modal-body">
        <form name="form" class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label><input type="radio" icheck value=1 ng-checked="rowObj.gainsFee > 0"
                                      ng-model="modal.isRevenue" required/>营收</label>
                        <label><input type="radio" icheck ng-checked="rowObj.gainsFee == 0" value=0
                                      ng-model="modal.isRevenue"/>非营收</label>
                    </div>
                </div>
            </div>
            <div ng-if="modal.isRevenue == 1">
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="number" ng-model="modal.revenueFee" class="form-control"
                                   ng-change="calculateRevenueFee()"
                                   placeholder="请输入营收金额，例：1000.00" step="0.01" min="0.01"
                                   max="1000000000" required/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 pull-left">营收百分比:</label>
                    <span class="col-lg-2" ng-bind="modal.revenueFeePercent"></span>%
                </div>
                <div class="form-group" ng-if="false">
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="text" ng-model="modal.revenueRemark" class="form-control"
                                   placeholder="请输入营收备注，例：例：2%或者1元/米" maxlength=20 />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"
                ng-disabled="okBtnDisabled">确定
        </button>
    </div>
</div>
