<div class="modal-dialog no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>

        <h4 class="modal-title">关联需求/找版</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="modal.relatedDemandId"
                               placeholder="请输入需求ID,多个用逗号隔开">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-10">
                        <select chosen class="col-lg-5 form-control"
                                ng-model="modal.feedbackUserId"
                                ng-options="item.id+'' as item.realName for item in feedbackUsers"
                                data-op="equal">
                            <option value=''>请选择找版人员</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"
                ng-disabled="okBtnDisabled">确定
        </button>
    </div>
</div>
