<div class="modal-dialog no-margins">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>

        <h4 class="modal-title">标记跟进订单</h4>
    </div>
    <div class="modal-body">
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12">
                        <label><input type="radio" icheck value=1
                                      ng-model="modal.isFollowUp"
                                      ng-checked="modal.isFollowUp == 1" required/>跟进订单
                        </label>
                        <label><input type="radio" icheck value=0 ng-checked="modal.isFollowUp == 0"
                                      ng-model="modal.isFollowUp"/>非跟进</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-12" >
                        <input type="text" class="form-control" ng-model="modal.changeReason"
                               placeholder="请输入更改原因"
                               required/>
                    </div>

                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"
                ng-disabled="okBtnDisabled">确定
        </button>
    </div>
</div>
