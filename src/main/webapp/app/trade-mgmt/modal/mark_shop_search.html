<div class="wrapper wrapper-content animated fadeInRight" id="markShopSearchCtrl">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>
    <h4 class="modal-title">标记店铺</h4>
  </div>
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <span class="label label-primary"><i class="fa fa-cloud"></i>查询条件</span>

      <div class="ibox-tools dropdown " dropdown="">
        <!--<a style="color: #1ab394;"> <i class="fa  fa-eraser"></i>清除条件</a>-->
        <a class="chevron-up" style="color: #1ab394;"> <i class="fa fa-chevron-up"></i>展开更多</a>
      </div>
    </div>
    <div class="ibox-content m-b-sm border-bottom">
      <form class="form-horizontal" ng-submit="submit($event)">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group">
              <label class="col-lg-4 control-label">是否开店</label>
              <div class="col-lg-8">
                <select class="form-control" name="trade.cloth_check_status"
                        ng-model="modal.openShop" ng-init="1"
                        data-op="equal">
                  <option value='1'>已开店</option>
                  <option value='2'>未开店</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <label class="col-lg-4 control-label">关键字</label>
              <div class="col-lg-8">
                <div class="input-icon right">
                  <input type="text" name="keyword" class="form-control"
                         ng-model="modal.keyword">
                </div>

              </div>
            </div>
          </div>
          <div class="col-sm-4  pull-right">
            <button class="btn btn-w-m btn-primary" type="submit"
                    ng-disabled="queryBtnDisabled">搜索
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <div class="row" style="overflow:auto">
            <div class="col-sm-12">
              <table datatable="" scrollfixed="" dt-options="dtOptions"
                     dt-columns="dtColumns" dt-instance="dtInstance"
                     data-order='[[ 5, "desc" ]]'
                     class="table table-striped table-bordered table-hover table-valign">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
