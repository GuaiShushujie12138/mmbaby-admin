<div  class="wrapper wrapper-content animated fadeInRight">
    <div class="modal-header" >
        <h4 class="modal-title">订单管理 > 订单明细 > 修改营收金额</h4>
    </div>
    <div class="modal-body">
        <!-- <form class="form-horizontal">-->
        <div class="row">
            <div class="col-sm-12">
                <div class="tabs-container">
                    <form method="get" class="form-horizontal">
                        <div class="panel-body">
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class=" col-lg-2 control-label">订单编号</label>
                                        <div class="col-lg-10">
                                            <div class="col-lg-8">
                                                <p ng-bind="modal.tradeId"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class=" col-lg-2 control-label">营收金额</label>
                                        <div class="col-lg-10">
                                            <div class="col-lg-8">
                                                <input type="number" min="0" step="0.01" class="form-control" ng-model="modal.gainsFee" />
                                            </div>
                                            <div class="col-lg-4">
                                                <span>
                                                    (注:最大打款金额为
                                                    <span style="color: #ff2556">{{modal.maxGainsFee}}</span>元)

                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col-lg-12">
                                        <label class=" col-lg-2 control-label">营收备注</label>
                                        <div class="col-lg-10">
                                            <div class="col-lg-8">
                                                <input minlength="1" maxlength="30" class="form-control" ng-model="modal.gainsMemo" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"  ng-disabled="okBtnDisabled">确定</button>
                        <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">返回</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- </form>-->
    </div>

</div>
