<style type="text/css">
  .margin_left {
    margin-left: 30px;
  }

  .by_left {

  }

  .hr-line-dashed {
    margin: 10px 0 !important;
  }

  .form-inline .form-group {
    margin-right: 30px !important;
  }

  .top-right {
    position: absolute;
    z-index: 2;
    right: 5px;
    top: 5px;

  }

  .form-horizontal .form-group {
    margin-right: 0px;
    margin-left: 0px;
    margin-bottom: 0px;
  }

  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none !important;
    margin: 0;
  }

  input[type="number"] {
    -moz-appearance: textfield;
  }
</style>
<div class="modal-dialog no-margins">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-label="Close"><i class="fa fa-times"></i></button>

    <h4 class="modal-title">标记来源</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="row">
        <label class="col-lg-2 control-label"><span class="text-danger">*</span>订单来源</label>
        <div class="col-lg-10">
          <div class="form-group">
            <div class="radio radio-inline">
              <input type="radio" name="source" value="1" ng-model="modal.markSource">
              <label>需求</label>
            </div>
            <div class="radio radio-inline">
              <input type="radio" name="source" value="2" ng-model="modal.markSource">
              <label>返单</label>
            </div>
            <div class="radio radio-inline">
              <input type="radio" name="source" value="3" ng-model="modal.markSource">
              <label>推版</label>
            </div>
            <div class="radio radio-inline">
              <input type="radio" name="source" value="4" ng-model="modal.markSource">
              <label>其他</label>
            </div>
          </div>
        </div>
      </div>

      <div class="hr-line-dashed"></div>

      <div class="row" ng-if="modal.markSource==1">
        <label class="col-lg-2 control-label">
          <span class="text-danger">*</span>需求编号
        </label>

        <div class="col-lg-10">

          <input type="text" class="form-control" ng-model="modal.relatedDemandIds"
                 placeholder="请输入需求ID,多个用逗号隔开">
        </div>

      </div>

      <div class="row" ng-if="modal.markSource==4">
        <label class="col-lg-2 control-label">
          <span class="text-danger">*</span>其他来源:
        </label>

        <div class="col-lg-10">

          <input type="text" class="form-control" ng-model="modal.otherSource"
                 placeholder="请输入其他来源">
        </div>

      </div>

      <div class="row" ng-if="modal.markSource==2">
        <label class="col-lg-2 control-label">
          <span class="text-danger">*</span>返单订单号:
        </label>

        <div class="col-lg-10">

          <input type="text" class="form-control" ng-model="modal.oriReorderTradeId"
                 placeholder="返单订单号,只能输入一个订单号">
        </div>

      </div>



      <div class="row" ng-if="modal.canSelectSellerOperator">
        <label class="col-lg-2 control-label"> <span class="text-danger">*</span>卖家运营</label>

        <div class="col-lg-10">
          <select chosen class="col-lg-5 form-control"
                  ng-model="modal.sellerOperatorId"
                  ng-options="item.id+'' as item.realName for item in sellerOperatorList"
                  data-op="equal">
          </select>

        </div>

      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-w-sm btn-white" ng-click="cancel()">取消</button>
    <button type="button" class="btn btn-w-sm btn-primary" ng-click="ok()"
            ng-disabled="okBtnDisabled">确定
    </button>
  </div>
</div>
